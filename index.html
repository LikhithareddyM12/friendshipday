
        
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Day Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://png.pngtree.com/background/20210709/original/pngtree-pink-international-friendship-day-friend-background-friendship-picture-image_946035.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: rgba(255, 258, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .card h1 {
            font-size: 24px;
            color: #ff6f61;
            margin: 0 0 10px;
        }
        .card p {
            font-size: 16px;
            color: #333;
            margin: 0 0 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #ff6f61;
            background-color: #fff;
            border: 2px solid #ff6f61;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: indigo;
            transition: background-color 2s ;
        }
        .button:hover {
            background-color: #ffd1dc;
        }
        .sticker {
            width: 50px;
            position: absolute;
        }
        .sticker1 {
            top: -25px;
            left: -25px;
        }
        .sticker2 {
            top: -25px;
            right: -25px;
        }
        .sticker3 {
            bottom: -25px;
            left: -25px;
        }
        .sticker4 {
            bottom: -25px;
            right: -25px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Friendship Day!</h1>
        <p>Thank you for being such an amazing friend.</p>
        <a href="https://youtu.be/uK5LolHVZ0w?t=12" class="button">Celebrate Now</a>
        <img src="https://i.pinimg.com/736x/6d/a5/34/6da5344ed1a1b1d93f398ab6c176c684.jpg" alt="sticker" class="sticker sticker1">
        <img src="https://i.etsystatic.com/28471346/r/il/0dc6e2/4794666526/il_fullxfull.4794666526_iq1t.jpg" alt="sticker" class="sticker sticker2">
        <img src="https://i.etsystatic.com/28471346/r/il/1b2a07/4069787648/il_fullxfull.4069787648_svr6.jpg" alt="sticker" class="sticker sticker3">
        <img src="https://i.etsystatic.com/28471346/r/il/dd4b25/4842936677/il_570xN.4842936677_qyp4.jpg" alt="sticker" class="sticker sticker4">
    </div>
</body>
</html>
